<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Data Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Waypals Support Team</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${userName}">User</span>,</p>
        <p>We have not received any data from Vehicle No.: <strong th:text="${vehicleRegistrationNo}">Vehicle Registration No</strong> since <strong th:text="${lastDataDateTime}">Date and Time of last available Data</strong>.</p>
        <p>Regards,</p>
        <p>Waypals Support Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Waypals. All rights reserved.</p>
    </div>
</div>
</body>
</html>
